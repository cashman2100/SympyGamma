{% load extra_tags %}

{% block content %}
    <div class="result">
        {% for cell in rLatex %}
            {% show_card cell input %}
        {% endfor %}
    <div>
    <div class="input result">
        <form id="input" action="/input/" method="GET">
            {{ form.i }}<input class="input_field" type="submit" value="=" />
        </form>
    </div>
    <div class="result">
        <div class="foot"> 
            See what <a class="wolfram" 
            href="http://www.wolframalpha.com/input/?i={{wolfram|urlencode}}"> 
                Wolfram|Alpha</a> has to say. 
        </div> 
        {% for cell in result %}
            {% show_card cell input %}
        {% endfor %}
     </div>
{% endblock %}
