{% extends "base.html" %}

{% load extra_tags %}
{% block title %}
Loading
{% endblock %}

{% block content %}

<div id = "cardsEl"></div>

<div id = "errorEl"></div>

<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<script>
    var currentRequest = null;
    function setLatex(latex) {
        if (currentRequest != null) {
            try {
                console.log("Canceled pending request");
                currentRequest.abort();
            } catch (err) {}
        }
        currentRequest = $.ajax('/input/', {
            type: 'get',
            data: {i: latex},
            dataType: 'html',
            success: function(html) {
                currentRequest = null;

                $("#cardsEl").empty();
                $("#cardsEl").append(html);
                evaluateCards().done(function() {
                    setupPlots();
                    setupExamples();
                    setupSavedQueries();
                    setupFactorization();
                    setupDidYouMean();
                    setupVariableChooser();
                });
            }
        });
    }
    $("#input").submit(function( event ) {
        var latex = $(this).find('input').val()
        setLatex(latex);
        event.preventDefault();
    });

    var uuid = "{{ uuid }}";
    var ref = new Firebase("https://mathpix.firebaseio.com/results/" + uuid);
    mixpanel.identify(uuid);
    ref.limitToLast(1).on("child_added", function(snapshot, prevChildKey) {
        var newPost = snapshot.val();
        setLatex(newPost.latex);
        mixpanel.track("Result", newPost);
        window.scrollTo(0, 0);
    });
</script>
{% endblock %}
